<script>
    const postElement = document.getElementById('post');
    const tombstone = document.createElement('span');
    tombstone.className = 'tombstone';

    const paragraphs = postElement.getElementsByTagName('p');
    const lastParagraph = paragraphs[paragraphs.length - 1];

    if (lastParagraph) {
        lastParagraph.appendChild(tombstone);
    } else {
        postElement.appendChild(tombstone);
    }
</script>
