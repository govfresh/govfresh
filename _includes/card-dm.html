<div class="col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 d-flex align-items-stretch">
  <div class="card mx-2 mb-3 drop-shadow2">
    <div class="card-body">
      {% if item.img %}
        <img
          class="rounded-circle sm mb-4 drop-shadow border"
          type="Direct message"
          src="{{ site.baseurl }}/assets/img/{{ item.img-path }}/{{ item.img }}"
          alt="{{ item.img-alt }}">
      {% endif %}
      {% if item.name %}
        <h2 class="h4">
          <a href="{{ site.baseurl }}{{ item.url }}" class="stretched-link link-primary link-offset-3 link-underline-opacity-0 link-underline-opacity-0-hover">{{ item.name | join: ", " }}</a>
        </h2>
      {% endif %}
      {% if item.description %}
        <p class="small text-body-secondary">
          <small>
            {{ item.description }}
          </small>
        </p>
      {% endif %}
    </div>
  </div>
</div>
