{% unless item.show == 'hide' %}
  <div class="col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 d-flex align-items-stretch">
    <div class="card">
      <div class="card-body">
        {% if item.img %}
          <img
            class="rounded-circle xs mb-4 drop-shadow border"
            src="{{ site.baseurl }}/assets/img/{{ item.img-path }}/{{ item.img-feat }}"
            alt="{{ item.img-alt }}">
        {% endif %}
        {% if item.title %}
          <h2 class="h5">
            <a href="{{ site.baseurl }}{{ item.url }}" class="stretched-link link-primary link-offset-3 link-underline-opacity-0 link-underline-opacity-0-hover">{{ item.title }}</a>
          </h2>
        {% endif %}
        {% if item.position %}
          <p class="card-text text-body-secondary small">
            <small>{{ item.position }}<br>
              {{ item.org }}
            </small>
          </p>
        {% endif %}
      </div>
    </div>
  </div>
{% endunless %}
