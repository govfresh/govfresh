{% if page.contributors %}
  <div class="border-top mt-5 pt-3">
    <h2 class="h4 mb-3 pb-0">Contributors</h2>
    <p class="text-body-secondary small pb-0">Special thanks to the following for
      <a href="{{ site.baseurl }}/contributors">contributing</a>
      to this page: {% assign contributors = page.contributors | join: ', ' %}{{ contributors }}</p>
  </div>
{% endif %}
