{% if include.level == "secondary" %}
    <div class="col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 d-flex align-items-stretch">
        <div class="card">
            <div class="card-body">
                <div class="img">
                    <img alt="{{ item.img-alt }}" class="xl line-3" src="{{ site.baseurl }}/assets/img/posts/{{ item.img-feat }}">
                </div>
                <h3 class="h5">
                    <a href="{{ site.baseurl }}{{ item.url }}" class="stretched-link">{{ item.title }}</a>
                </h3>
                {% if item.author %}
                    <p class="small">{{ item.author }}</p>
                {% endif %}
            </div>
        </div>
    </div>
{% else %}
    <div class="col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 d-flex align-items-stretch">
        <div class="card">
            <div class="card-body">
                <div class="img">
                    <img alt="{{ item.img-alt }}" class="xl line-3" src="{{ site.baseurl }}/assets/img/posts/{{ item.img-feat }}">
                </div>
                <h2 class="h5">
                    <a href="{{ site.baseurl }}{{ item.url }}" class="stretched-link">{{ item.title }}</a>
                </h2>
                {% if item.author %}
                    <p class="small">{{ item.author }}</p>
                {% endif %}
            </div>
        </div>
    </div>
{% endif %}
