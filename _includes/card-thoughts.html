{% if include.level == "secondary" %}
<div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 d-flex align-items-stretch">
    <div class="card">
        <div class="card-body">
            <div class="img">
                <img alt="{{ item.img-alt }}" class="xl line-2 img-feat"
                    src="{{ site.baseurl }}/assets/img/posts/{{ item.img-feat }}">
            </div>
            <h3 class="h4">
                <a href="{{ site.baseurl }}{{ item.url }}" class="stretched-link">{{ item.title }}</a>
            </h3>
            <p class="small">{{ item.description }}</p>
            {% if item.author %}
            <p>
                <span class="author">{{ item.author }}</span>
            </p>
            {% endif %}
        </div>
    </div>
</div>
{% else %}
<div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 d-flex align-items-stretch">
    <div class="card">
        <div class="card-body">
            <div class="img">
                <img alt="{{ item.img-alt }}" class="xl line-2 img-feat"
                    src="{{ site.baseurl }}/assets/img/posts/{{ item.img-feat }}">
            </div>
            <h2 class="h4">
                <a href="{{ site.baseurl }}{{ item.url }}" class="stretched-link">{{ item.title }}</a>
            </h2>
            <p class="small">{{ item.description }}</p>
            {% if item.author %}
            <p>
                <span class="author">{{ item.author }}</span>
            </p>
            {% endif %}
        </div>
    </div>
</div>
{% endif %}
