{% if include.level == "secondary" %}
  <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 d-flex align-items-stretch">
    <div class="card mb-4">
      <div class="card-img-top">
        <img
          alt="{{ item.img-alt }}"
          class="xxl"
          src="{{ site.baseurl }}/assets/img/posts/{{ item.img-feat }}">
      </div>
      <div class="card-body">
        <h3 class="h5">
          <a href="{{ site.baseurl }}{{ item.url }}" class="stretched-link">{{ item.title }}</a>
        </h3>
      </div>
      {% if item.author %}
        <div class="card-footer text-body-secondary small">
          <small>By {{ item.author }}</small>
        </div>
      {% endif %}
    </div>
  </div>
{% else %}
  <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 d-flex align-items-stretch">
    <div class="card mb-4">
      <div class="card-img-top">
        <img
          alt="{{ item.img-alt }}"
          class="xxl"
          src="{{ site.baseurl }}/assets/img/posts/{{ item.img-feat }}">
      </div>
      <div class="card-body">
        <h2 class="h5">
          <a href="{{ site.baseurl }}{{ item.url }}" class="stretched-link">{{ item.title }}</a>
        </h2>
      </div>
      {% if item.author %}
        <div class="card-footer text-body-secondary small">
          <small>By {{ item.author }}</small>
        </div>
      {% endif %}
    </div>
  </div>
{% endif %}
