<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="logo">
        <a class="navbar-brand" href="{{ site.baseurl }}/">
            <img src="{{ site.url }}{{ site.logo }}/assets/img/logo.svg" alt="GovFresh">
        </a>
    </div>
    <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
        class="navbar-toggler ml-auto" data-target="#navbarNavAltMarkup" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav mr-auto">
        </div>
        <div class="navbar-nav ml-auto">
            {% for item in site.data.nav.docs %}
            {% if item.url %}
            <a class="nav-item nav-link {% if item.url == page.url %}active{% endif %}"
                href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</nav>
