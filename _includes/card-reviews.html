{% if include.level == "secondary" %}
<div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 d-flex align-items-stretch">
    <div class="card mb-3">
        <div class="card-body">
            {% if item.img-feat %}
            <img class="card-img-top xs shadow"
                src="{{ site.baseurl }}/assets/img/{{ item.img-path }}/{{ item.img-feat }}" alt="{{ item.img-alt }}">
            {% endif %}
            <h3 class="h5">
                <a href="{{ site.baseurl }}{{ item.url }}" class="stretched-link">{{ item.title }}</a>
            </h3>
            <p class="small text-body-secondary">{{ item.description }}</p>
        </div>
    </div>
</div>
{% else %}
<div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 d-flex align-items-stretch">
    <div class="card mb-3">
        <div class="card-body">
            {% if item.img-feat %}
            <img class="card-img-top xs shadow"
                src="{{ site.baseurl }}/assets/img/{{ item.img-path }}/{{ item.img-feat }}" alt="{{ item.img-alt }}">
            {% endif %}
            <h2 class="h5">
                <a href="{{ site.baseurl }}{{ item.url }}" class="stretched-link">{{ item.title }}</a>
            </h2>
            <p class="small text-body-secondary">{{ item.description }}</p>
        </div>
    </div>
</div>
{% endif %}
