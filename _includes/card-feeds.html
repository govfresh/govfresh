<div class="col-12">
    <div class="card">
        <div class="card-body">
            <h2 class="h4">
                <a href="{{ item.url }}">{{ item.title }}</a>
            </h2>
            <p>{{ item.description }}</p>
            <div class="topics">
                <ul>
                    {% for category in item.categories %}
                        <li class="list-group-item">
                            <a href="{{ site.baseurl }}/topics/{{ category|slugify }}">{{ category }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
