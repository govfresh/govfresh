{% if include.level == "secondary" %}
  <aside>
    <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 d-flex align-items-stretch">
      <div class="card mb-4">
        <div class="card-img-top">
          <img
            alt="{{ item.img-alt }}"
            class="xxl"
            src="{{ site.baseurl }}/assets/img/posts/{{ item.img-feat }}">
        </div>
        <div class="card-body">
          <h3>
            <a href="{{ site.baseurl }}{{ item.url }}" class="stretched-link">{{ item.title }}</a>
          </h3>
          <p class="text-body-secondary">{{ page.description }}</p>
        </div>
      </div>
    </div>
  </aside>
{% else %}
  <aside>
    <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 d-flex align-items-stretch">
      <div class="card mb-4">
        <div class="card-img-top">
          <img
            src="{{ site.baseurl }}/assets/img/posts/{{ item.img-feat }}"
            class="xxl"
            alt="{{ item.img-alt }}">
        </div>
        <div class="card-body">
          <h3>
            <a href="{{ site.baseurl }}{{ item.url }}" class="stretched-link">{{ item.title }}</a>
          </h3>
          <p class="text-body-secondary">{{ page.description }}</p>
        </div>
      </div>
    </div>
  </aside>
{% endif %}
