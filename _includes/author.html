{% if page.author %}
    {% for author in page.author %}
        {% assign
           author_data = site.people | where: "title", author | first %}
        {% if
author_data.content.size > 1 %}
            <div class="fancy-2">
                <p class="small"><img src="{{ site.baseurl }}/assets/img/people/{{ author_data.img }}" alt="{{ author_data.title }}" class="xxs rounded-circle mr-2 line"> By
                    <a href="{{ site.baseurl }}{{ author_data.url }}">
                        {{ author_data.title }}</a>
                    {% if page.date %}
                        &middot; {% include date.html %}
                    {% endif %}
                </p>
            </div>
        {% endif %}
    {% endfor %}
{% endif %}
