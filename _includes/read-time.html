<div id="read-time">
  {% assign words = content | split: ' ' %}
  {% assign minutes = words.size | divided_by: 175.0 %}
  <p class="small text-body-secondary pb-0 mb-3">
    <small>
      <i class="fa-regular fa-clock"></i>
      Estimated read time: {{ minutes | round }} minutes</small>
  </p>
</div>
