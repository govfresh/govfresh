{% if page.categories %}
  {% if post %}
    {% assign categories = post.categories %}
  {% else %}
    {% assign categories = page.categories %}
  {% endif %}
  <h2>Topics</h2>
  <ul class="list-inline mb-5 mt-3">
    {% for category in categories %}
      <li class="list-inline-item small">
        <small>
          <a href="{{ site.baseurl }}/topics/{{ category|slugify }}" class="flex-fill">{{ category }}</a>
        </small>
      </li>
      {% unless forloop.last %}
      {% endunless %}
    {% endfor %}
  </ul>
{% endif %}
