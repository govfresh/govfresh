{% if page.categories %}
  {% if post %}
    {% assign categories = post.categories %}
  {% else %}
    {% assign categories = page.categories %}
  {% endif %}
  <div class="mt-3 mb-4">
    <h2>Topics</h2>
    <ul class="list-inline">
      {% for category in categories %}
        <li class="list-inline-item small mr-3 mb-3">
          <a href="{{ site.baseurl }}/topics/{{ category|slugify }}" class="btn btn-primary btn-bd-primary btn-sm">{{ category }}</a>
        </li>
        {% unless forloop.last %}
        {% endunless %}
      {% endfor %}
    </ul>
  </div>
{% endif %}
