<div class="border-top mt-5 pt-3">
  <h2 class="h4">Share this
    <i class="fa-solid fa-heart"></i>
  </h2>

  <a
    href="javascript:void(0);"
    onclick="navigator.clipboard.writeText('{{ site.url }}{{ page.url }}')"
    title="Copy link to clipboard"
    class="text-decoration-none d-block btn btn-primary btn-bd-primary btn-sm mb-2 text-start">
    <i class="fa-solid fa-copy"></i>
    Copy link to clipboard</a>

  <a
    href="mailto:?subject={{ page.title }}body=FYI on GovFresh: '{{ page.title }}': {{ site.url }}{{ page.url }}"
    rel="nofollow"
    target="_blank"
    title="Email"
    class="text-decoration-none d-block btn btn-primary btn-bd-primary btn-sm mb-2 text-start">
    <i class="fa-solid fa-envelope"></i>
    Email</a>
  <a
    href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ site.baseurl }}{{ page.url }}&title={{ page.title }}&summary={{ page.description }}&source={{ site.title }}"
    rel="nofollow"
    target="_blank"
    title="Share on LinkedIn"
    class="text-decoration-none d-block btn btn-primary btn-bd-primary btn-sm mb-2 text-start">
    <i class="fa-brands fa-linkedin-in"></i>
    LinkedIn</a>
  <a
    href="https://twitter.com/intent/tweet?text={{ page.title }}&via={{ site.twitter-username }}&url={{ site.url }}{{ page.url }}"
    rel="nofollow"
    target="_blank"
    title="Share on Twitter"
    class="text-decoration-none d-block btn btn-primary btn-bd-primary btn-sm mb-2 text-start">
    <i class="fa-brands fa-x-twitter"></i>
    Twitter</a>
  <a
    href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}"
    rel="nofollow"
    target="_blank"
    title="Share on Facebook"
    class="text-decoration-none d-block btn btn-primary btn-bd-primary btn-sm mb-2 text-start">
    <i class="fa-brands fa-facebook-f"></i>
    Facebook</a>

  <a
    href="https://www.tumblr.com/widgets/share/tool?url={{ site.url }}{{ page.url }}&title={{ site.url }}{{ page.title }}"
    rel="nofollow"
    target="_blank"
    title="Share on Tumblr"
    class="text-decoration-none d-block btn btn-primary btn-bd-primary btn-sm mb-2 text-start">
    <i class="fa-brands fa-tumblr"></i>
    Tumblr</a>

</div>
