{% if page.share-twitter %}
    <div class="share mt-5">
        <h2 class="pb-3">Share</h2>
        {% if page.share-twitter %}
            <a href="{{ page.share-twitter }}" class="share-twitter">
                <i class="fab fa-twitter"></i>
                Twitter</a>
        {% endif %}
        {% if page.share-linkedin %}
            <a href="{{ page.share-linkedin }}" class="share-linkedin">
                <i class="fab fa-linkedin"></i>
                LinkedIn</a>
        {% endif %}
        {% if page.share-facebook %}
            <a href="{{ page.share-facebook }}" class="share-facebook">
                <i class="fab fa-facebook"></i>
                Facebook</a>
        {% endif %}
    </div>
{% endif %}
