---
layout: default
---

<div class="col-12">
    <div class="card-deck">
        {% for item in site.data.feeds.docs %}
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 d-flex align-items-stretch">
            <div class="card">
                <div class="card-body">
                    <i class="fa-solid fa-newspaper {{ site.data.connect.md }}"></i>
                    <h3><a href="{{ item.url }}">{{ item.title }}</a></h3>
                    <p>{{ item.description }}</p>
                    <p><small><i class="fa-solid fa-tag"></i> {{item.categories | join: ', '}}</small></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
